<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Drawer</title>
  <!-- Link the Tailwind CSS file -->
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 font-sans flex flex-col items-center min-h-screen">
  
  <h1 class="text-2xl font-bold mb-6 text-gray-700 dark:text-gray-300">Line Drawer</h1>
  <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Toggle Theme
  </button>

  <div id="controls" class="p-4 bg-white dark:bg-gray-800 rounded-lg mb-4 w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 items-end">
    
    <div class="flex flex-col">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mode:</label>
      <div class="flex items-center space-x-4">
        <label class="flex items-center">
          <input type="radio" id="angleModeFraction" name="angleMode" value="fraction" checked class="mr-1 text-indigo-600 focus:ring-indigo-500">
          Fraction
        </label>
        <label class="flex items-center">
          <input type="radio" id="angleModeList" name="angleMode" value="list" class="ml-2 mr-1 text-indigo-600 focus:ring-indigo-500">
           List
        </label>
      </div>
    </div>

    <label id="angleLabel" class="flex flex-col">
      <!-- no label as it's added by the angleModeList radio button --> 
      <input type="number" id="angle" step="any" placeholder="e.g., 4" class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
    </label>

    <label class="flex flex-col">
      <span class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Number of lines:</span>
      <input type="number" id="lines" step="100" placeholder="e.g., 100" value="100" class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
    </label>

    <label class="flex flex-col">
      <span class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Line length (px):</span>
      <input type="number" id="length" step="50" placeholder="e.g., 500" value="500" class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
    </label>

    <label class="flex flex-col">
      <span class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Delay (ms):</span>
      <input type="number" id="delay" step="5" placeholder="e.g., 10" value="10" class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" />
    </label>
    
    <!-- Buttons grouped together -->
    <div class="flex space-x-2 items-center pt-5 lg:col-span-2">
      <button id="draw-btn" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">Draw</button>
      <button id="reset-btn" class="px-4 py-2 bg-gray-300 text-black dark:bg-gray-600 dark:text-gray-200 text-sm font-medium rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Reset</button>
      <button id="download-btn" class="px-4 py-2 bg-gray-300 text-black dark:bg-gray-600 dark:text-gray-200 text-sm font-medium rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Download PNG</button>
      <button id="save-settings-btn" class="px-4 py-2 bg-gray-300 text-black dark:bg-gray-600 dark:text-gray-200 text-sm font-medium rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Save Settings</button>
    </div>
  </div>

  <div id="saved-settings-controls" class="p-4 bg-white dark:bg-gray-800 rounded-lg mb-4 w-full max-w-4xl flex items-center space-x-2">
    <label for="saved-settings-list" class="text-sm font-medium text-gray-700 dark:text-gray-300">Saved Settings:</label>
    <select id="saved-settings-list" class="flex-grow block w-full rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 disabled:bg-gray-600 disabled:text-gray-400">
      <option value="">-- Select a saved setting --</option>
      <!-- Options will be populated by JS -->
    </select>
    <button id="delete-selected-btn" disabled class="px-3 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed">Delete</button>
  </div>

  <!-- Added max-w-full to ensure canvas doesn't overflow its container on small screens -->
  <canvas id="canvas" width="1000" height="1000" class="border border-gray-400 dark:border-gray-600 rounded-md max-w-full"></canvas>

  <div id="key-info" class="mt-4 text-sm text-gray-600 dark:text-gray-400 w-full max-w-4xl p-2 bg-gray-200 dark:bg-gray-700 rounded">
    <strong>Keyboard Shortcuts:</strong>
    <ul class="list-disc list-inside ml-4">
      <li>Press <strong>Enter</strong> to start drawing.</li>
      <li>Press <strong>Escape</strong> while drawing to stop.</li>
    </ul>
  </div>

  <!-- Vite loads the source directly -->
  <script src="/src/main.ts" type="module"></script>
</body>
</html>
